<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unidad 4 - Ej. II</title>
</head>

<body>
    <textarea name="" id="texto" cols="30" rows="10"></textarea>
    <div>Contador: </div>
    <div id="contador"></div>
</body>
<script>
    let totalDeCaracteres;
    document.getElementById("texto").addEventListener("keyup", function (e) {
        totalDeCaracteres = document.getElementById("texto").value.length;
        document.getElementById("contador").innerHTML = totalDeCaracteres;
    });
</script>

</html>
